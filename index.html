<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Johanna Kivimägi</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="header">
    <div class="left-author">
      <h1>Johanna Kivimägi</h1>
      <div class="sub-author">
        <h3>composer</h3>
      </div>
    </div>
    <div class="header-nav">
      <div class="home-btn">
        <h3>Home</h3>
      </div>
      <div class="music-btn">
        <h3>Music</h3>
        <div class="nav-music-sub">
          <h3>List of Works</h3>
          <h3>Collaborations</h3>
        </div>
      </div>
      <div class="audio-btn">
        <h3>Audio</h3>
        <div class="nav-audio-sub">
          <h3>Audio üks</h3>
          <h3>Audio kaks</h3>
        </div>
      </div>
      <div class="multimedia-btn">
        <h3>Multimedia</h3>
      </div>
      <div class="contact-btn">
        <h3>Contact</h3>
      </div>
    </div>
  </div>
  <div class="players-wrapper">
    <div class="player-main tab-visible">
      <div class="audio-wrapper play-btn-paused">
        <div class="play-button"></div>
        <div class="pause-button"></div>
        <audio src="audio/Creep.mp3" type="audio/mpeg"></audio>
      </div>
      <div class="info-section">
        <div class="info-name">
          <p id="info-title">Creep</p>
          <p id="info-author">Johanna Kivimägi</p>
        </div>
        <div class="info-time"></div>
      </div>
      <div class="distance-indicator"></div>
    </div>
    <div class="player-main tab-visible">
      <div class="audio-wrapper play-btn-paused">
        <div class="play-button"></div>
        <div class="pause-button"></div>
        <audio src="audio/Retrograde.mp3" type="audio/mpeg" preload="metadata"></audio>
      </div>
      <div class="info-section">
        <div class="info-name">
          <p id="info-title">Retrograde</p>
          <p id="info-author">Johanna Kivimägi</p>
        </div>
        <div class="info-time"></div>
      </div>
      <div class="distance-indicator"></div>
    </div>
    <div class="player-main tab-visible">
      <div class="audio-wrapper play-btn-paused">
        <div class="play-button"></div>
        <div class="pause-button"></div>
        <audio src="audio/Wonderwall.mp3" type="audio/mpeg" preload="metadata"></audio>
      </div>
      <div class="info-section">
        <div class="info-name">
          <p id="info-title">Wonderwall</p>
          <p id="info-author">Johanna Kivimägi</p>
        </div>
        <div class="info-time"></div>
      </div>
      <div class="distance-indicator"></div>
    </div>
    <div class="player-main tab-visible">
      <div class="audio-wrapper play-btn-paused">
        <div class="play-button"></div>
        <div class="pause-button"></div>
        <audio src="audio/Strong.mp3" type="audio/mpeg" preload="metadata"></audio>
      </div>
      <div class="info-section">
        <div class="info-name">
          <p id="info-title">Strong</p>
          <p id="info-author">Johanna Kivimägi</p>
        </div>
        <div class="info-time"></div>
      </div>
      <div class="distance-indicator"></div>
    </div>
  </div>
  <div class="home-main tab-hidden" id="one"></div>
  <div class="contact-main tab-hidden" id="two">
    <p>Johanna</p>
    <p>johanna.kivimagi@gmail</p>
    <p>hehe</p>
  </div>
  <script src="script/jquery-3.2.1.slim.min.js"></script>
  <script src="script/script-min.js"></script>
</body>
